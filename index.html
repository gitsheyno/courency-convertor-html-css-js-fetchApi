<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter App Javascript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wrapper">
        <header>Converter App</header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="list">
                <div class="from">
                    <p>From</p>
                    <div class="from-box">
                        <img src="https://countryflagsapi.com/png/US" alt="Australia flag" width="50rem">
                        <select>
                            <option value="USD" selected>USD</option>
                        </select>
                    </div>
                </div>

                <div class="icon">
                    <i class="fas fa-exchange-alt"></i>
                </div>

                <div class="to">
                    <p>To</p>
                    <div class="to-box">
                        <img src="https://countryflagsapi.com/png/AU" alt="Australia flag" width="50rem">
                        <select>
                            <option value="AUD" selected>AUD</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">
                Getting Exchange rate...
            </div>
            <button>Get Exchange Rate</button>
        </form>
    </div>

    <script src="./js/country-code.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
